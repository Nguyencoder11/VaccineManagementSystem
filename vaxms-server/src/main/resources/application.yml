# Logging Config
logging:
    level:
        root: info
        com.app.vaxms_server: debug
    file:
        name: logs/vaxms-server.log

# Swagger Config (Optional)
springdoc:
    api-docs:
        path: /v3/api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui.html
        operations-sorter: alpha
        enabled: true

